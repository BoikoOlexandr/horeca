
{% extends 'easytrade/base.html' %}
{% block content %}
<article>
 <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{form}}
    <button type="submit">Завантажити оновлення</button>
 </form>
 <form method="get">
     <input type="number" name="premium" value="{{ premium }}" min="0">
    <button type="submit">змінити всі ціни</button>
 </form>
  <form method="get">
     <input type="tel" name="phone" value="{{ phone }}">
    <button type="submit">змінити номер телефону</button>
 </form>
    <form method="get">
        <input type="hidden" name="articul" value="1">
        <button type="submit">Додати цифри до артикулу</button>
    </form>
        {% for value in change_articul %}
<p>
    {{value}}
</p>
{% endfor %}
    {% for value in change_price %}
<p>
    {{value}}
</p>
{% endfor %}
{% for key, value in temp.items %}
<p>
    {{key}} {{value}}
</p>
{% endfor %}
</article>
{% endblock %}
